# HexDDD-VibePDK Merger Template Configuration
_subdirectory: "templates/{% raw %}{{project_slug}}{% endraw %}"
_templates_suffix: .j2
_skip_if_exists:
  - .gitignore
  - "*.md"
  - &AI_TOOLS_AI_GLOB "{% if not include_ai_workflows %}tools/ai/**{% endif %}"
  - &AI_TOOLS_AI_DIR "{% if not include_ai_workflows %}tools/ai{% endif %}"
  - &AI_TOOLS_TEMPORAL_GLOB "{% if not include_ai_workflows %}tools/temporal-db/**{% endif %}"
  - &AI_TOOLS_TEMPORAL_DIR "{% if not include_ai_workflows %}tools/temporal-db{% endif %}"
  - &AI_TEMPORAL_DB_GLOB "{% if not include_ai_workflows %}temporal_db/**{% endif %}"
  - &AI_TEMPORAL_DB_DIR "{% if not include_ai_workflows %}temporal_db{% endif %}"
  - &AI_WORKFLOW_TEMPLATE "{% if not include_ai_workflows %}.github/workflows/ai-generate.yml.j2{% endif %}"
  - &AI_WORKFLOW_FILE "{% if not include_ai_workflows %}.github/workflows/ai-generate.yml{% endif %}"
  - &AI_TEMPLATE_TOOLS_GLOB "{% if not include_ai_workflows %}templates/{{project_slug}}/tools/ai/**{% endif %}"
  - &AI_TEMPLATE_TOOLS_DIR "{% if not include_ai_workflows %}templates/{{project_slug}}/tools/ai{% endif %}"
  - &AI_TEMPLATE_TEMPORAL_GLOB "{% if not include_ai_workflows %}templates/{{project_slug}}/tools/temporal-db/**{% endif %}"
  - &AI_TEMPLATE_TEMPORAL_DIR "{% if not include_ai_workflows %}templates/{{project_slug}}/tools/temporal-db{% endif %}"
  - &AI_TEMPLATE_TEMPORAL_DB_GLOB "{% if not include_ai_workflows %}templates/{{project_slug}}/temporal_db/**{% endif %}"
  - &AI_TEMPLATE_TEMPORAL_DB_DIR "{% if not include_ai_workflows %}templates/{{project_slug}}/temporal_db{% endif %}"

_tasks:
  - ["python3", "hooks/post_gen.py"]

project_name:
  type: str
  help: "Project name (human-readable, will be converted to slug)"
  default: "My Project"

project_slug:
  type: str
  help: "Project slug (kebab-case, used for directories)"
  default: "{{ project_name | lower | replace(' ', '-') | replace('_', '-') }}"
  validator: "{% if not project_slug.replace('-', '').isalnum() %}Invalid project slug{% endif %}"

author_name:
  type: str
  help: "Author's full name"
  default: "Developer"

author_email:
  type: str
  help: "Author's email address"
  default: "developer@example.com"
  validator: "{% if '@' not in author_email %}Invalid email format{% endif %}"

# Defaults to avoid template rendering failures when certain context values are not provided
domains:
  type: str
  help: "Comma-separated list of domain names for generated docs and code"
  default: ""

primary_domains:
  type: str
  help: "Primary domain contexts (comma-separated)"
  default: "{{ domains if domains else domain_name }}"

project_purpose:
  type: str
  help: "Brief description of project purpose"
  default: "a modular application"

tech_stack_summary:
  type: str
  help: "Additional technology stack details (optional)"
  default: ""

base_url:
  type: str
  help: "Base URL used in generated API examples"
  default: "http://localhost:8000"

# Architecture Configuration
architecture_style:
  type: str
  help: "Primary architecture pattern"
  choices:
    - hexagonal
    - layered
    - microservices
  default: hexagonal

include_ai_workflows:
  type: bool
  help: "Include AI-enhanced development workflows"
  default: true

enable_temporal_learning:
  type: bool
  help: "Enable temporal specification learning system"
  default: true
  when: "{{ include_ai_workflows }}"

# Security hardening flags (PHASE-006)
enable_security_hardening:
  type: bool
  help: "Enable optional security hardening (TPM-backed encryption at rest)"
  default: false

encryption_backend:
  type: str
  help: "Encryption backend for secure storage"
  default: "xchacha20poly1305"
  when: "{{ enable_security_hardening }}"

tpm_enabled:
  type: bool
  help: "Enable TPM-backed key storage (requires host support)"
  default: false
  when: "{{ enable_security_hardening }}"

# Technology Stack
app_framework:
  type: str
  help: "Primary frontend application framework"
  choices:
    - next
    - remix
    - expo
  default: next

app_name:
  type: str
  help: "Primary application name (kebab-case, used under apps/)"
  default: "{{ project_slug }}"
  validator: "{% if not app_name.replace('-', '').isalnum() %}Invalid app name{% endif %}"

backend_framework:
  type: str
  help: "Backend framework"
  choices:
    - fastapi
    - flask
    - django
  default: fastapi

database_type:
  type: str
  help: "Primary database type"
  choices:
    - postgresql
    - mysql
    - sqlite
  default: postgresql

include_supabase:
  type: bool
  help: "Include Supabase integration"
  default: true
  when: "{{ database_type == 'postgresql' }}"

# Domain-Driven Design Configuration (for MERGE-TASK-003)
domain_name:
  type: str
  help: "Domain name (kebab-case)"
  default: "{{ project_slug }}"
  validator: "{% if not domain_name.replace('-', '').isalnum() %}Invalid domain name{% endif %}"

bounded_context:
  type: str
  help: "Bounded context for DDD"
  default: "{{ domain_name }}"

include_domain_entities:
  type: bool
  help: "Generate domain entities"
  default: true

include_value_objects:
  type: bool
  help: "Generate value objects"
  default: true

include_domain_events:
  type: bool
  help: "Generate domain events"
  default: true

include_use_cases:
  type: bool
  help: "Generate application use cases"
  default: true

include_repositories:
  type: bool
  help: "Generate repository interfaces and implementations"
  default: true

# Application Generator Configuration (for MERGE-TASK-004)
app_domains:
  type: str
  help: "Comma-separated list of domain names to integrate with the application"
  default: "{{ domain_name }}"
  validator: "{% if app_domains %}{% set _errors = [] %}{% for d in app_domains.split(',') %}{% set dn = d.strip() %}{% if dn == '' or ' ' in dn or dn != dn.lower() or not dn.replace('-', '').isalnum() %}{% set _ = _errors.append(dn) %}{% endif %}{% endfor %}{% if _errors %}Invalid domain names: {{ _errors | join(', ') }}{% endif %}{% endif %}"

include_api_client:
  type: bool
  help: "Generate API client for domain integration"
  default: true

include_example_page:
  type: bool
  help: "Include example page demonstrating domain integration"
  default: true

app_router_style:
  type: str
  help: "Next.js router style (ignored for Remix/Expo)"
  choices:
    - app
    - pages
  default: app
  when: "{{ app_framework == 'next' }}"

_exclude:
  # Exclude framework-specific configs
  - "{% if app_framework != 'next' %}apps/{{app_name}}/next.config.js.j2{% endif %}"
  - "{% if app_framework != 'remix' %}apps/{{app_name}}/remix.config.js.j2{% endif %}"
  - "{% if app_framework != 'expo' %}apps/{{app_name}}/app.json.j2{% endif %}"
  - "{% if app_framework != 'expo' %}apps/{{app_name}}/App.tsx.j2{% endif %}"

  # Exclude Next.js specific directories
  - "{% if app_framework == 'next' and app_router_style == 'app' %}apps/{{app_name}}/pages/**{% endif %}"
  - "{% if app_framework == 'next' and app_router_style == 'pages' %}apps/{{app_name}}/app/**{% endif %}"

  # Exclude files for frameworks other than Next.js
  - "{% if app_framework == 'next' %}apps/{{app_name}}/app/routes/**{% endif %}"

  # Exclude files if framework is not Next.js
  - "{% if app_framework != 'next' %}apps/{{app_name}}/pages/**{% endif %}"
  - "{% if app_framework != 'next' %}apps/{{app_name}}/app/**{% endif %}"
  - *AI_TOOLS_AI_GLOB
  - *AI_TOOLS_AI_DIR
  - *AI_TOOLS_TEMPORAL_GLOB
  - *AI_TOOLS_TEMPORAL_DIR
  - *AI_TEMPORAL_DB_GLOB
  - *AI_TEMPORAL_DB_DIR
  - *AI_WORKFLOW_TEMPLATE
  - *AI_WORKFLOW_FILE
  - *AI_TEMPLATE_TOOLS_GLOB
  - *AI_TEMPLATE_TOOLS_DIR
  - *AI_TEMPLATE_TEMPORAL_GLOB
  - *AI_TEMPLATE_TEMPORAL_DIR
  - *AI_TEMPLATE_TEMPORAL_DB_GLOB
  - *AI_TEMPLATE_TEMPORAL_DB_DIR
