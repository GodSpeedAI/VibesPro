[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "vibes-pro"
version = "0.1.0"
description = "HexDDD-VibePDK Merger: Generator-first platform"
requires-python = ">=3.12"
dependencies = [
    "copier>=9.0.0",
    "jinja2>=3.1.0",
    "pyyaml>=6.0",
]

[project.optional-dependencies]
dev = [
    "ruff>=0.6.0",
    "mypy>=1.11.0",
    "pytest>=8.0.0",
]

[tool.ruff]
target-version = "py312"
line-length = 100
extend-exclude = [
    "tests/fixtures/**",
    "**/test-output/**",
    "**/*.j2",
]

[tool.ruff.lint]
select = ["E", "F", "I", "N", "UP", "S"]
ignore = [
    "E501",  # Line length handled by formatter
    "S603",  # subprocess call with untrusted input (false positive in our controlled context)
    "S607",  # Starting process with partial executable path (acceptable for our use case)
]

[tool.mypy]
python_version = "3.12"
strict = true
exclude = [
    "tests/fixtures/",
    "test-output/",
    ".*\\.j2$",
]

[dependency-groups]
dev = [
    "mypy>=1.18.2",
    "ruff>=0.13.1",
]
