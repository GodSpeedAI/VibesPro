[project]
  name = "vibespro"
  version = "0.1.0"
  description = "Unified generator-first platform combining HexDDD and VibePDK"
  readme = "README.md"
  authors = [
      {name = "Developer", email = "sprime01@gmail.com"}
  ]
  requires-python = ">=3.12"
  dependencies = [
      "copier>=9.0.0",
      "jinja2>=3.1.0",
      "pydantic>=2.0.0",
      "pyyaml>=6.0.0",
      "typer>=0.9.0",
      "rich>=13.0.0"
  ]

  [project.optional-dependencies]
  dev = [
      "pytest>=7.0.0",
      "pytest-asyncio>=0.21.0",
      "pytest-cov>=4.0.0",
      "black>=23.0.0",
      "isort>=5.12.0",
      "mypy>=1.5.0",
      "ruff>=0.1.0"
  ]
  ai = [
      # "tsink>=0.1.0",  # Temporarily disabled - using sled in Rust instead
      "numpy>=1.24.0",
      "scikit-learn>=1.3.0",
      "tiktoken>=0.5.0"
  ]

  [build-system]
  requires = ["hatchling"]
  build-backend = "hatchling.build"

  [tool.hatch.build.targets.wheel]
  packages = ["vibespro"]

  [tool.black]
  line-length = 88
  target-version = ['py312']

  [tool.isort]
  profile = "black"
  line_length = 88

  [tool.mypy]
  python_version = "3.12"
  strict = true
  warn_return_any = true
  warn_unused_configs = true
  disallow_untyped_defs = true

  [tool.pytest.ini_options]
  testpaths = ["tests"]
  python_files = ["test_*.py", "*_test.py"]
  python_classes = ["Test*"]
  python_functions = ["test_*"]
  asyncio_mode = "auto"

[dependency-groups]
dev = [
    "psutil>=7.1.0",
    "pytest>=8.4.2",
    "pytest-asyncio>=1.2.0",
]
