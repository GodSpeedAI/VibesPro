name: CI - build & test (with SOPS)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-test:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      IS_FORK: ${{ github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name != github.repository }}
      NX_NO_CLOUD: 'true'
      NX_REJECT_REMOTE_CACHE: 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 1

      - name: Setup SOPS with decryption
        uses: ./.github/actions/setup-sops
        with:
          sops-age-key: ${{ secrets.SOPS_AGE_KEY }}
          is-fork: ${{ env.IS_FORK }}

      - name: Setup Node
        uses: actions/setup-node@39370e3970a6d050c480ffad4ff0ed4d3fdee5af # v4.1.0
        with:
          node-version: '20.11.1'

      - name: Enable corepack (pnpm)
        run: corepack enable

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm run lint

      - name: Build
        run: pnpm run build

      - name: Run tests
        run: |
          # If decrypted secrets file exists, load it into the environment for tests.
          if [ -f /tmp/ci.env ]; then
            set -a
            # shellcheck disable=SC1091
            source /tmp/ci.env || { echo "::error:: Failed to source /tmp/ci.env"; exit 1; }
            set +a
          else
            echo "No decrypted secrets found; running tests without them"
          fi
          pnpm run test

      - name: Cleanup decrypted secrets
        if: always()
        run: shred -u /tmp/ci.env 2>/dev/null || rm -f /tmp/ci.env
