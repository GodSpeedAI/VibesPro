name: Generation smoke tests

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - dev
      - phase-2

jobs:
  smoke-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node 22
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Setup Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install pnpm
        run: |
          corepack enable
          corepack prepare pnpm@9.0.0 --activate

      - name: Install copier
        run: |
          python -m pip install --upgrade pip
          pip install copier

      - name: Render template to temporary dir
        run: |
          TARGET_DIR=$(mktemp -d)
          echo "Rendering into $TARGET_DIR"
          copier copy ./templates/{{project_slug}} $TARGET_DIR --data-file tests/fixtures/test-data.yml --force
          echo "RENDERED_DIR=$TARGET_DIR" >> $GITHUB_ENV
          echo "Rendered files:" && ls -la $TARGET_DIR | sed -n '1,120p'

      - name: Install generated project dependencies
        run: |
          echo "Installing dependencies in: $RENDERED_DIR"
          cd "$RENDERED_DIR" || exit 1
          pnpm install --frozen-lockfile || pnpm install

      - name: Build + Typecheck generated project
        run: |
          cd "$RENDERED_DIR" || exit 1
          pnpm run build --if-present || true
          pnpm run typecheck --if-present || true

      - name: Run tests in generated project
        run: |
          cd "$RENDERED_DIR" || exit 1
          pnpm test --if-present || true
