name: Docs generator CI
permissions:
  contents: read

on:
  push:
    branches: [main, feature/**]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      run_conversion:
        description: "Run pandoc conversion tests (html/docx/epub)"
        required: false
        default: "false"

jobs:
  test-docs-generator:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python: [3.12]
        node: [20]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Enable Corepack and prepare pnpm
        run: |
          corepack enable
          corepack prepare pnpm@9 --activate

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: "pnpm"

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python }}

      - name: Install Node deps
        run: pnpm install

      - name: Install Python dev deps
        run: |
          python -m pip install --upgrade pip
          pip install pytest

      - name: Run docs generator integration test
        run: |
          python -m pytest -q tests/test_docs_generator_integration.py

      - name: Run generator and validate output
        run: |
          python tools/docs/generator.py --project-name ci-test --output-dir tmpdocs --validate

      # Conversion tests run in a separate job (conversion-tests) which installs a pinned pandoc

      - name: Upload tmpdocs artifact
        uses: actions/upload-artifact@v4
        with:
          name: tmpdocs
          path: tmpdocs

  conversion-tests:
    # Run conversion tests in a separate job, pinned to a known pandoc release
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch' && github.event.inputs.run_conversion == 'true'
    runs-on: ubuntu-latest
    needs: test-docs-generator

    strategy:
      matrix:
        python: [3.12]
        node: [20]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Enable Corepack and prepare pnpm
        run: |
          corepack enable
          corepack prepare pnpm@9 --activate

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: "pnpm"

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python }}

      - name: Install Node deps
        run: pnpm install

      - name: Download and install pinned pandoc (3.8 linux-amd64)
        run: |
          set -euo pipefail
          PANDOC_URL=https://github.com/jgm/pandoc/releases/download/3.8/pandoc-3.8-linux-amd64.tar.gz
          curl -L "$PANDOC_URL" -o /tmp/pandoc.tar.gz
          mkdir -p /tmp/pandoc && tar -xzf /tmp/pandoc.tar.gz -C /tmp/pandoc
          sudo cp /tmp/pandoc/pandoc /usr/local/bin/
          sudo chmod +x /usr/local/bin/pandoc
          pandoc --version

      - name: Run conversion test (html)
        run: |
          rm -rf tmpdocs-html || true
          python tools/docs/generator.py --project-name ci-test --output-dir tmpdocs-html --format html --validate
          if [ ! -f tmpdocs-html/README.html ]; then
            echo "ERROR: README.html not produced"
            ls -la tmpdocs-html
            exit 2
          fi

      - name: Upload tmpdocs-html artifact
        uses: actions/upload-artifact@v4
        with:
          name: tmpdocs-html
          path: tmpdocs-html
