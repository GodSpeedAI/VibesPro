name: Spec Guard CI

permissions:
  contents: read
  pull-requests: write
  issues: write

on:
  pull_request:
  push:
    branches: [main]

concurrency:
  group: spec-guard-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    runs-on: ubuntu-22.04
    timeout-minutes: 15
    env:
      NX_NO_CLOUD: 'true'
      NX_REJECT_REMOTE_CACHE: 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          fetch-depth: 1

      - name: Setup pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0
        with:
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: pnpm-lock.yaml

      - name: Verify pnpm installation
        run: pnpm --version

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install just
        uses: extractions/setup-just@e33e0265a09d6d736e2ee1e0eb685ef1de4669ff # v3.0.0

      - name: Verify just installation
        run: just --version

      - name: Run Spec Guard bundle
        run: just spec-guard

      - name: Upload environment report
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: environment-report
          path: docs/environment_report.md
          retention-days: 7

      - name: Upsert PR comment
        if: github.event_name == 'pull_request'
        uses: actions/github-script@ed597411d8f924073f98dfc5c65a23a2325f34cd # v8.0.0
        with:
          script: |
            const fs = require('fs');
            const path = require('path');
            const body = fs.readFileSync(path.join(process.cwd(), '.tmp', 'pr_comment.md'), 'utf8');
            const { owner, repo } = context.repo;
            const issue_number = context.issue.number;
            // Find existing comment by marker
            const marker = '<!-- vibePDK-spec-guard:summary -->';
            const { data: comments } = await github.rest.issues.listComments({ owner, repo, issue_number, per_page: 100 });
            const prior = comments.find(c => c.body && c.body.includes(marker));
            if (prior) {
              await github.rest.issues.updateComment({ owner, repo, comment_id: prior.id, body });
            } else {
              await github.rest.issues.createComment({ owner, repo, issue_number, body });
            }
