name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Enable Corepack and prepare pnpm
        run: |
          corepack enable
          corepack prepare pnpm@9 --activate

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        run: pip install uv

      - name: Install just
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://just.systems/install.sh | bash -s -- --to ~/.local/bin
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install Node dependencies
        run: pnpm install

      - name: Build projects
        run: pnpm build

      - name: Install Python dependencies
        run: uv sync --no-dev

      - name: Lint
        run: |
          pnpm lint
          uv run ruff check .

      - name: Run tests
        run: |
          pnpm test -- --runInBand
          uv run pytest

      - name: Validate template
        run: |
          just test-generation
        env:
          UV_NO_SYNC: "1"
