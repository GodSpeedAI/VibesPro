name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9
          run_install: false

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Set up Python and uv
        uses: astral-sh/setup-uv@v2
        with:
          python-version: "3.12"

      - name: Install just
        uses: taiki-e/install-action@v2
        with:
          tool: just

      - name: Install Node dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Python dependencies
        run: uv sync --group dev --all-extras --frozen

      - name: Build projects
        run: pnpm build

      - name: Lint
        run: |
          pnpm lint
          uv run ruff check .

      - name: Run tests
        run: |
          pnpm test -- --runInBand
          uv run pytest

      - name: Validate template
        run: just test-generation
        env:
          UV_NO_SYNC: "1"
