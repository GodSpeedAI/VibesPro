# =============================================================================
# CI Pipeline - Production Grade
# =============================================================================
# Decomposed into parallel jobs for fast feedback. Lint failures surface in
# ~45 seconds, not after a 15-minute test suite.
#
# Job dependency graph:
#   setup-node ─┬─> lint ──────────────────────────┐
#               ├─> typecheck ─────────────────────┤
#               └─> build ─> test ─> template-test ┴─> summary
#   setup-python ──> python-lint ──> python-test ──────┘
#
# Local reproduction: ./scripts/ci-local.sh <job>
# =============================================================================

name: CI

on:
  push:
    branches: [main]
    paths:
      - 'src/**'
      - 'libs/**'
      - 'tools/**'
      - 'tests/**'
      - 'generators/**'
      - 'templates/**'
      - 'package*.json'
      - 'pnpm-lock.yaml'
      - 'pyproject.toml'
      - 'uv.lock'
      - 'Cargo.toml'
      - 'Cargo.lock'
      - '.github/workflows/ci.yml'
      - '.github/actions/**'
  pull_request:
    branches: [main]
    paths:
      - 'src/**'
      - 'libs/**'
      - 'tools/**'
      - 'tests/**'
      - 'generators/**'
      - 'templates/**'
      - 'package*.json'
      - 'pnpm-lock.yaml'
      - 'pyproject.toml'
      - 'uv.lock'
      - 'Cargo.toml'
      - 'Cargo.lock'
      - '.github/workflows/ci.yml'
      - '.github/actions/**'

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

# -----------------------------------------------------------------------------
# Shared environment variables
# -----------------------------------------------------------------------------
env:
  LC_ALL: C.UTF-8
  LANG: C.UTF-8
  NX_NO_CLOUD: 'true'
  NX_REJECT_REMOTE_CACHE: 'true'
  NODE_VERSION: '20.11.1'
  PYTHON_VERSION: '3.11'

jobs:
  # ---------------------------------------------------------------------------
  # Lint - Fast feedback (~45 seconds)
  # ---------------------------------------------------------------------------
  lint:
    name: Lint (ESLint)
    runs-on: ubuntu-22.04
    timeout-minutes: 5
    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          fetch-depth: 1

      - name: Setup pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0
        with:
          run_install: false

      - name: Set up Node.js
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install Node dependencies
        run: pnpm install --frozen-lockfile

      - name: Run ESLint
        run: pnpm run lint

  # ---------------------------------------------------------------------------
  # TypeScript Type Check (~1-2 minutes)
  # ---------------------------------------------------------------------------
  typecheck:
    name: TypeScript Type Check
    runs-on: ubuntu-22.04
    timeout-minutes: 10
    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          fetch-depth: 1

      - name: Setup pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0
        with:
          run_install: false

      - name: Set up Node.js
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install Node dependencies
        run: pnpm install --frozen-lockfile

      - name: Run TypeScript compiler
        run: pnpm exec tsc --noEmit --pretty false

  # ---------------------------------------------------------------------------
  # Python Lint (~30 seconds)
  # ---------------------------------------------------------------------------
  python-lint:
    name: Python Lint (ruff)
    runs-on: ubuntu-22.04
    timeout-minutes: 5
    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          fetch-depth: 1

      - name: Set up Python
        uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # v6.1.0
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        uses: astral-sh/setup-uv@681c641aba71e4a1c380be3ab5e12ad51f415867 # v7.1.6

      - name: Install Python dependencies
        run: uv sync --group dev --all-extras --frozen

      - name: Run ruff
        run: uv run ruff check .

  # ---------------------------------------------------------------------------
  # Build (~3-5 minutes)
  # ---------------------------------------------------------------------------
  build:
    name: Build
    runs-on: ubuntu-22.04
    timeout-minutes: 15
    needs: [lint, typecheck]
    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          fetch-depth: 1

      - name: Free disk space
        run: |
          echo "Disk space before cleanup:"
          df -h /
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /opt/hostedtoolcache/CodeQL
          sudo docker image prune -af 2>/dev/null || echo "Docker prune skipped"
          echo "Disk space after cleanup:"
          df -h /

      - name: Setup pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0
        with:
          run_install: false

      - name: Set up Node.js
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install Node dependencies
        run: pnpm install --frozen-lockfile

      - name: Build projects
        run: pnpm build

      - name: Cache build artifacts
        uses: actions/cache@9255dc7a253b0ccc959486e2bca901246202afeb # v5.0.1
        with:
          path: |
            dist
            node_modules/.cache
          key: build-${{ runner.os }}-${{ github.sha }}

  # ---------------------------------------------------------------------------
  # Node Tests (~5-10 minutes)
  # ---------------------------------------------------------------------------
  test-node:
    name: Node Tests
    runs-on: ubuntu-22.04
    timeout-minutes: 15
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          fetch-depth: 1

      - name: Setup pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0
        with:
          run_install: false

      - name: Set up Node.js
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Restore build cache
        uses: actions/cache@9255dc7a253b0ccc959486e2bca901246202afeb # v5.0.1
        with:
          path: |
            dist
            node_modules/.cache
          key: build-${{ runner.os }}-${{ github.sha }}

      - name: Install Node dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Jest tests
        run: pnpm test:jest --runInBand --passWithNoTests

      - name: Run targeted AI guidance suites
        run: |
          pnpm test:jest -- --runTestsByPath \
            tests/perf/test_performance_advisories.spec.ts \
            tests/context/test_context_manager_scoring.spec.ts \
            --runInBand

      - name: Run Node smoke tests
        run: pnpm test:node

  # ---------------------------------------------------------------------------
  # Python Tests (~3-5 minutes)
  # ---------------------------------------------------------------------------
  test-python:
    name: Python Tests
    runs-on: ubuntu-22.04
    timeout-minutes: 10
    needs: python-lint
    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          fetch-depth: 1

      - name: Set up Python
        uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # v6.1.0
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        uses: astral-sh/setup-uv@681c641aba71e4a1c380be3ab5e12ad51f415867 # v7.1.6

      - name: Install Python dependencies
        run: uv sync --group dev --all-extras --frozen

      - name: Run pytest
        run: uv run pytest

  # ---------------------------------------------------------------------------
  # Template Validation (~5 minutes)
  # ---------------------------------------------------------------------------
  template-test:
    name: Template Validation
    runs-on: ubuntu-22.04
    timeout-minutes: 15
    needs: [test-node, test-python]
    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          fetch-depth: 1

      - name: Setup pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0
        with:
          run_install: false

      - name: Set up Node.js
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Set up Python
        uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # v6.1.0
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        uses: astral-sh/setup-uv@681c641aba71e4a1c380be3ab5e12ad51f415867 # v7.1.6

      - name: Install Copier
        run: uv tool install copier

      - name: Install just
        uses: extractions/setup-just@e33e0265a09d6d736e2ee1e0eb685ef1de4669ff # v2

      - name: Install Node dependencies
        run: pnpm install --frozen-lockfile

      - name: Validate template
        run: just test-generation
        env:
          UV_NO_SYNC: '1'

  # ---------------------------------------------------------------------------
  # CI Summary - Quality Gate
  # ---------------------------------------------------------------------------
  ci-summary:
    name: CI Summary
    runs-on: ubuntu-22.04
    timeout-minutes: 5
    needs: [lint, typecheck, python-lint, build, test-node, test-python, template-test]
    if: always()
    steps:
      - name: Check all job results
        run: |
          echo "Job Results:"
          echo "  lint:          ${{ needs.lint.result }}"
          echo "  typecheck:     ${{ needs.typecheck.result }}"
          echo "  python-lint:   ${{ needs.python-lint.result }}"
          echo "  build:         ${{ needs.build.result }}"
          echo "  test-node:     ${{ needs.test-node.result }}"
          echo "  test-python:   ${{ needs.test-python.result }}"
          echo "  template-test: ${{ needs.template-test.result }}"
          echo ""

          # Fail if any required job failed
          if [[ "${{ needs.lint.result }}" != "success" ]] || \
             [[ "${{ needs.typecheck.result }}" != "success" ]] || \
             [[ "${{ needs.python-lint.result }}" != "success" ]] || \
             [[ "${{ needs.build.result }}" != "success" ]] || \
             [[ "${{ needs.test-node.result }}" != "success" ]] || \
             [[ "${{ needs.test-python.result }}" != "success" ]] || \
             [[ "${{ needs.template-test.result }}" != "success" ]]; then
            echo "❌ CI failed - one or more required jobs did not succeed"
            exit 1
          fi

          echo "✅ All CI checks passed"
