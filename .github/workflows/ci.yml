name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0

      - name: Setup pnpm
        uses: pnpm/action-setup@a3252b78c470c02df07e9d59298aecedc3ccdd6d # v3.0.0
        with:
          version: 9
          run_install: false

      - name: Set up Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Set up Python
        uses: actions/setup-python@42375524e23c412d93fb67b49958b491fce71c38 # v5.4.0
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@6dfebec6ddbcd197e02256fbdf54deb334fb7f06 # v2

      - name: Install Copier
        run: uv tool install copier

      - name: Install just
        uses: taiki-e/install-action@00a367b59ffa7299659baf1168279aefe69f5516 # v2.62.10
        with:
          tool: just

      - name: Install Node dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Python dependencies
        run: uv sync --group dev --all-extras --frozen

      - name: Build projects
        run: pnpm build

      - name: Lint
        run: |
          pnpm lint
          uv run ruff check .

      - name: Run tests
        run: |
          echo "Running Jest tests..."
          pnpm test:jest --runInBand --passWithNoTests || { echo "::error::Jest tests failed"; exit 1; }
          echo "Running Node smoke tests..."
          pnpm test:node || { echo "::error::Node smoke tests failed"; exit 1; }
          echo "Running pytest..."
          uv run pytest || { echo "::error::Pytest failed"; exit 1; }
          echo "All tests passed successfully!"

      - name: Validate template
        # UV_NO_SYNC=1 prevents uv from syncing dependencies during template generation test
        # This validates that the template generation process works correctly
        # TODO: Fix post_gen.py hook to work with generated projects
        run: |
          set -e
          echo "::notice::Template validation temporarily skipped - post_gen.py needs fixes"
          # just test-generation || {
          #   echo "::error::Template generation validation failed. Check 'just test-generation' output above."
          #   exit 1
          # }
        env:
          UV_NO_SYNC: "1"
