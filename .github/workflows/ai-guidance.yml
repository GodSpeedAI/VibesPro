name: AI Guidance Fabric

on:
  push:
    branches:
      - main
    paths:
      - "temporal_db/**"
      - "tools/performance/**"
      - "tools/ai/**"
      - "tests/**"
      - "justfile"
      - ".github/workflows/ai-guidance.yml"
      - "docs/dev_tdd_ai_guidance.md"
  pull_request:
    paths:
      - "temporal_db/**"
      - "tools/performance/**"
      - "tools/ai/**"
      - "tests/**"
      - "justfile"
      - ".github/workflows/ai-guidance.yml"
      - "docs/dev_tdd_ai_guidance.md"

jobs:
  ai-guidance:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Temporal recommendation tests
        run: python -m pytest tests/temporal/test_pattern_recommendations.py

      - name: Vitest suites
        run: pnpm exec vitest run tests/perf/test_performance_advisories.spec.ts tests/context/test_context_manager_scoring.spec.ts

      - name: CLI guidance smoke
        run: bash tests/cli/test_ai_advice_command.sh
