name: env-check

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

concurrency:
  group: env-check-${{ github.ref }}
  cancel-in-progress: true

jobs:
  env-check:
    runs-on: ubuntu-latest
    env:
      MISE_NONINTERACTIVE: "1"
      LC_ALL: C.UTF-8
      LANG: C.UTF-8
      IS_FORK: ${{ github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name != github.repository }}
      SKIP_HEAVY_SETUP: ${{ github.event_name == 'pull_request' }}
      SOPS_LOADED: "false"
      NX_NO_CLOUD: "true"
      NX_REJECT_REMOTE_CACHE: "true"
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      AQUA_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install system packages (age, jq, make)
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends age jq make

      - name: Install just
        run: |
          # Prefer official installer and fail fast if it has issues
          set -euo pipefail
          curl --proto '=https' --tlsv1.2 -sSf https://just.systems/install.sh | bash -s -- --to /usr/local/bin
          sudo chmod +x /usr/local/bin/just
          just --version

      - name: Install SOPS
        run: |
          set -euo pipefail
          SOPS_VERSION="3.11.0"
          SOPS_CHECKSUM="775f1384d55decfad228e7196a3f683791914f92a473f78fc47700531c29dfef"
          SOPS_BINARY="sops-v${SOPS_VERSION}.linux.amd64"
          SOPS_SHA="${SOPS_BINARY}.sha256"
          rm -f "${SOPS_BINARY}" "${SOPS_SHA}"
          curl -fSL -o sops "https://github.com/getsops/sops/releases/download/v${SOPS_VERSION}/${SOPS_BINARY}"
          echo "${SOPS_CHECKSUM}  sops" > "${SOPS_SHA}"
          sha256sum -c "${SOPS_SHA}"
          sudo mv sops /usr/local/bin/sops
          sudo chmod +x /usr/local/bin/sops
          sops --version

      - name: Install Devbox
        if: env.SKIP_HEAVY_SETUP != 'true'
        run: |
          curl -fsSL https://get.jetpack.io/devbox | bash -s -- -f
          echo "$HOME/.local/bin" >> $GITHUB_PATH
          devbox version

      - name: Install mise
        run: |
          curl https://mise.run | bash
          echo "$HOME/.local/bin" >> $GITHUB_PATH
          mise --version

      - name: Install Vector
        if: env.SKIP_HEAVY_SETUP != 'true'
        run: |
          curl --proto '=https' --tlsv1.2 -sSfL https://sh.vector.dev | sudo bash -s -- -y --prefix /usr/local
          vector --version

      - name: Trust mise config
        run: mise trust --yes .mise.toml

      - name: Cache Vector binary
        if: env.SKIP_HEAVY_SETUP != 'true'
        uses: actions/cache@v4
        with:
          path: /usr/local/bin/vector
          key: vector-${{ runner.os }}-${{ hashFiles('ops/vector/vector.toml') }}
          restore-keys: |
            vector-${{ runner.os }}-

      - name: Cache mise runtimes
        uses: actions/cache@v4
        with:
          path: |
            ~/.local/share/mise
            ~/.cache/mise
          key: mise-${{ runner.os }}-${{ hashFiles('.mise.toml') }}
          restore-keys: |
            mise-${{ runner.os }}-

      - name: Install runtimes (Node/Python/Rust via mise)
        run: mise install

      - name: "Devbox: update and ensure packages"
        if: env.SKIP_HEAVY_SETUP != 'true'
        run: |
          set -euo pipefail
          # Ensure generated flake is up to date in CI so 'devbox run' will contain packages
          devbox update || true

      - name: "Devbox: validate overlay pin (supabase)"
        if: env.SKIP_HEAVY_SETUP != 'true'
        run: |
          set -euo pipefail
          bash scripts/validate_supabase_overlay_pin.sh

      - name: "Devbox: check supabase availability"
        if: env.SKIP_HEAVY_SETUP != 'true'
        run: |
          set -euo pipefail
          bash scripts/check_supabase_in_devbox.sh

      - name: Ensure pinned Rust toolchain
        shell: bash
        run: |
          set -euo pipefail
          if ! command -v rustup >/dev/null 2>&1; then
            curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
            source "$HOME/.cargo/env" || true
          fi
          rustup toolchain install nightly-2024-11-01 --no-self-update
          rustup override set nightly-2024-11-01

      - name: Validate Vector config
        run: |
          echo "Validating Vector configuration..."
          # Ensure expected data directories exist so `vector validate` doesn't fail
          # Vector config uses paths like `tmp/vector-data` relative to repo root,
          # so create both locations to be safe (repo-root tmp/ and ops/vector/tmp/).
          mkdir -p tmp/vector-data ops/vector/tmp/vector-data
          vector validate ops/vector/vector.toml
          echo "âœ… Vector config valid"

      - name: Ops smoke test (stdout + OTLP)
        # Run under bash so `set -o pipefail` in the script is supported
        run: bash -eux -o pipefail tests/ops/test_observe_smoke.sh

      - name: Crate tests (no otlp)
        run: cargo test --manifest-path crates/vibepro-observe/Cargo.toml

      - name: Crate tests (otlp feature)
        run: cargo test --manifest-path crates/vibepro-observe/Cargo.toml --features otlp

      # Optional: pnpm cache if you use pnpm (works with Node's Corepack)
      - name: Enable corepack (optional)
        run: corepack enable

      - name: Cache pnpm store (optional)
        if: hashFiles('pnpm-lock.yaml') != ''
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: pnpm-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            pnpm-${{ runner.os }}-

      - name: Decrypt secrets to ephemeral env (if provided)
        if: ${{ env.IS_FORK != 'true' }}
        run: |
          # GitHub injects secrets into the environment only for run steps; check at runtime.
          # If SOPS_AGE_KEY is not provided (e.g., PRs from forks), skip decryption gracefully
          # instead of failing the job.
            if [ -n "$SOPS_AGE_KEY" ] && [ -f .secrets.env.sops ]; then
            echo "SOPS_AGE_KEY present; attempting decryption"
            sops --input-type dotenv --output-type dotenv -d .secrets.env.sops > /tmp/ci.env
            while IFS= read -r line || [ -n "$line" ]; do
              case "$line" in
                ''|'#'*)
                  continue
                  ;;
              esac
              if [[ "$line" == export\ * ]]; then
                line=${line#export }
              fi
              key=${line%%=*}
              value=${line#*=}
              # Validate key is a POSIX environment variable name: [a-zA-Z_][a-zA-Z0-9_]*
              if [[ ! "$key" =~ ^[a-zA-Z_][a-zA-Z0-9_]*$ ]]; then
                echo "Warning: skipping invalid env var name: '$key'" >&2
                continue
              fi
              # Export into current shell for subsequent steps in this run
              # Quote both key and value to avoid shell interpretation of special characters
              export "${key}"="${value}"

              # Generate a per-secret unique delimiter and ensure it doesn't appear in the value
              delim="CI_DELIM_$RANDOM"
              while [[ "$value" == *"$delim"* ]]; do
                delim="CI_DELIM_$RANDOM"
              done

              # Append the variable to GITHUB_ENV using the generated, single-quoted delimiter
              {
                echo "$key<<'$delim'"
                echo "$value"
                echo "$delim"
              } >> "$GITHUB_ENV"
            done < /tmp/ci.env
          else
            echo "No SOPS_AGE_KEY provided or .secrets.env.sops missing; skipping decryption."
          fi

      - name: SOPS status
        id: sops_status
        run: |
          if [ -f /tmp/ci.env ]; then
            echo "loaded=true" >> $GITHUB_OUTPUT
            echo "SOPS_LOADED=true" >> $GITHUB_ENV
          else
            echo "loaded=false" >> $GITHUB_OUTPUT
            echo "SOPS_LOADED=false" >> $GITHUB_ENV
          fi

      - name: Verify Node pins (mise vs Volta)
        run: |
          # Detects version conflicts between mise and Volta
          just verify-node

      - name: Install dependencies
        # Adjust to your project (pnpm, uv, poetry, cargo, etc.)
        run: |
          if [ -f pnpm-lock.yaml ]; then pnpm install --frozen-lockfile; fi
          if [ -f uv.lock ] || [ -f pyproject.toml ]; then uv sync --frozen || true; fi

      - name: Build
        run: just build

      - name: Test
        run: just test

      - name: Cleanup secrets
        if: always()
        run: rm -f /tmp/ci.env
