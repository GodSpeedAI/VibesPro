name: Type Safety CI

on:
  pull_request:
    branches: [main, dev]
  push:
    branches: [main, dev]
  workflow_dispatch:

jobs:
  typescript-check:
    name: TypeScript Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run TypeScript Compiler Check
        run: pnpm exec tsc --noEmit --project tsconfig.json

      - name: Run ESLint with Type Checking
        run: pnpm exec eslint tools tests --ext .ts --max-warnings 0

  python-type-check:
    name: Python Type Check (mypy)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Setup uv
        uses: astral-sh/setup-uv@v2
        with:
          version: "0.5.17"

      - name: Install Python dependencies
        run: |
          uv pip install -e ".[dev]"

      - name: Run mypy strict check with report
        run: |
          uv run mypy --strict --any-exprs-report=mypy-report libs/python

      - name: Print mypy coverage summary
        if: always()
        run: |
          if [ -f mypy-report/index.txt ]; then
            cat mypy-report/index.txt
          fi

  type-safety-summary:
    name: Type Safety Summary
    needs: [typescript-check, python-type-check]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Check Results
        run: |
          if [ "${{ needs.typescript-check.result }}" == "failure" ] || [ "${{ needs.python-type-check.result }}" == "failure" ]; then
            echo "❌ Type safety checks failed"
            exit 1
          else
            echo "✅ All type safety checks passed"
          fi
