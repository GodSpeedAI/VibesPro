name: Type Safety CI
permissions:
  contents: read

on:
  pull_request:
    branches: [main, dev]
  push:
    branches: [main, dev]
  workflow_dispatch:

jobs:
  typescript-check:
    name: TypeScript Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run TypeScript Compiler Check
        run: |
          # Run tsc and capture errors to a file so the summary step can show them clearly
          pnpm exec tsc --noEmit --project tsconfig.json 2> .github/tsc-errors.txt || (
            echo "❌ TypeScript compilation failed — errors below:";
            cat .github/tsc-errors.txt;
            exit 1
          )

      - name: Run ESLint with Type Checking
        run: pnpm exec eslint tools tests --ext .ts --max-warnings 0

  python-type-check:
    name: Python Type Check (mypy)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[dev]"

      - name: Run mypy strict check with report
        run: |
          # Run mypy and capture stderr to a file so failures are clearly printed in the logs
          python -m mypy --strict --any-exprs-report=mypy-report libs/python 2> .github/mypy-errors.txt || (
            echo "❌ mypy type checking failed — errors below:";
            cat .github/mypy-errors.txt;
            exit 1
          )

      - name: Print mypy coverage summary
        if: always()
        run: |
          if [ -f mypy-report/index.txt ]; then
            cat mypy-report/index.txt
          fi

  type-safety-summary:
    name: Type Safety Summary
    needs: [typescript-check, python-type-check]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Check Results
        run: |
          if [ "${{ needs.typescript-check.result }}" == "failure" ] || [ "${{ needs.python-type-check.result }}" == "failure" ]; then
            echo "❌ Type safety checks failed"
            exit 1
          else
            echo "✅ All type safety checks passed"
          fi
  types-freshness-check:
    name: Generated Types Freshness Check
    runs-on: ubuntu-latest
    needs: [typescript-check, python-type-check]
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install Node deps
        run: pnpm install --frozen-lockfile

      - name: Build Type Generator
        run: pnpm exec tsc --project tools/type-generator/tsconfig.json

      - name: Generate Types to temp directory
        run: |
          TMPDIR=$(mktemp -d)
          node tools/type-generator/cli.js generate tools/type-generator/test-fixtures/db_schema.json -o $TMPDIR
          # Compare generated file to committed version
          if ! diff -u libs/shared/types/src/database.types.ts $TMPDIR/user.ts; then
            echo "❌ Generated TS types differ from committed file. Update by running 'just gen-types' and commit the changes.";
            exit 1
          fi

      - name: Generate Python models and compare
        run: |
          TMPDIR=$(mktemp -d)
          python3 tools/scripts/gen_py_types.py libs/shared/types/src $TMPDIR
          if ! diff -u libs/shared/types-py/src/models.py $TMPDIR/models.py; then
            echo "❌ Generated Python models differ from committed file. Run 'just gen-types' and commit the changes.";
            exit 1
          fi
