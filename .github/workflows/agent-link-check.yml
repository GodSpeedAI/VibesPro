name: AGENT Link Check

on:
  pull_request:
  push:
    branches:
      - main
      - "codex/**"

jobs:
  check-agent-links:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      AQUA_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install requirements
        run: |
          python -m pip install --upgrade pip
          pip install requests
      - name: Run AGENT.md link checker (local links)
        run: |
          python3 tools/check_agent_links.py

      - name: Install just and run ai-validate
        run: |
          set -euo pipefail
          # Install just via official installer and run ai-validate directly
          if ! command -v just >/dev/null 2>&1; then
            curl --proto '=https' --tlsv1.2 -sSf https://just.systems/install.sh | bash -s -- --to /usr/local/bin
            sudo chmod +x /usr/local/bin/just
          fi
          /usr/local/bin/just ai-validate
        shell: bash
