# Integration Tests Workflow
# MERGE-TASK-010: Integration Testing Suite
# Automated testing pipeline for the HexDDD-VibePDK merger
#
# Test matrix for different project configurations:
# - Architecture styles: hexagonal, layered, microservices
# - AI workflows: enabled/disabled
# - Framework targets: next, remix, expo
# - Performance profiles: baseline, AI-augmented

name: Integration Tests
permissions:
  contents: read

on:
  push:
    branches: [main, develop, 'feature/phase-5']
  workflow_dispatch:
    inputs:
      reason:
        description: 'Reason for triggering workflow'
        required: false
        default: 'Manual testing for hanging issue investigation'
# Run integration matrix only for pushes to main/develop to save CI for PRs
# Pull requests will still run lighter-weight checks (unit/node/docs)

concurrency:
  group: integration-${{ github.ref }}
  cancel-in-progress: true

jobs:
  project-generation:
    name: Project Generation Tests
    runs-on: ubuntu-22.04
    timeout-minutes: 20
    strategy:
      matrix:
        # Keep a reduced matrix for faster feedback. Full matrix runs on main pushes.
        architecture: [hexagonal, layered]
        ai_enabled: [true, false]
        framework: [next, remix]
    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Setup pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0
        with:
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Set up Python
        uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # v6.1.0
        with:
          python-version: '3.12'

      - name: Install uv
        uses: astral-sh/setup-uv@681c641aba71e4a1c380be3ab5e12ad51f415867 # v2

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Copier
        run: uv tool install copier

      - name: Run project generation tests
        run: pnpm test:integration tests/integration/project-generation.test.ts --passWithNoTests
        env:
          TEST_ARCHITECTURE: ${{ matrix.architecture }}
          TEST_AI_ENABLED: ${{ matrix.ai_enabled }}
          TEST_FRAMEWORK: ${{ matrix.framework }}

  end-to-end:
    name: End-to-End Integration
    runs-on: ubuntu-22.04
    needs: project-generation

    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Setup pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0
        with:
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Set up Python
        uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # v6.1.0
        with:
          python-version: '3.12'

      - name: Install uv
        uses: astral-sh/setup-uv@681c641aba71e4a1c380be3ab5e12ad51f415867 # v2

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Copier
        run: uv tool install copier

      - name: Ensure Rust toolchain from rust-toolchain.toml
        shell: bash
        run: |
          set -euo pipefail
          if ! command -v rustup > /dev/null 2>&1; then
            curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
            # Source cargo env if available
            if [[ -f "$HOME/.cargo/env" ]]; then
              source "$HOME/.cargo/env"
            fi
          fi
          # Install toolchain specified in rust-toolchain.toml (stable)
          rustup show

      - name: Run end-to-end tests
        run: pnpm test:integration tests/integration/end-to-end.test.ts --passWithNoTests
        timeout-minutes: 15

  performance-benchmarks:
    name: Performance Benchmarks
    runs-on: ubuntu-22.04
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Setup pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0
        with:
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Set up Python
        uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # v6.1.0
        with:
          python-version: '3.12'

      - name: Install uv
        uses: astral-sh/setup-uv@681c641aba71e4a1c380be3ab5e12ad51f415867 # v2

      - name: Install dependencies
        run: |
          pnpm install --frozen-lockfile
          uv tool install copier

      - name: Run performance tests
        run: pnpm test:integration tests/integration/performance.test.ts --passWithNoTests
        timeout-minutes: 10

      - name: Upload performance results
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        if: always()
        with:
          name: performance-results
          path: performance-results.json

  ai-workflows:
    name: AI Workflows Validation
    runs-on: ubuntu-22.04
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Setup pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0
        with:
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Set up Python
        uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # v6.1.0
        with:
          python-version: '3.12'

      - name: Install uv
        uses: astral-sh/setup-uv@681c641aba71e4a1c380be3ab5e12ad51f415867 # v2

      - name: Install dependencies
        run: |
          pnpm install --frozen-lockfile
          uv tool install copier

      - name: Run AI workflow tests
        run: pnpm test:integration tests/integration/ai-workflows.test.ts --passWithNoTests

  integration-summary:
    name: Integration Test Summary
    runs-on: ubuntu-22.04
    timeout-minutes: 5
    needs: [project-generation, end-to-end, performance-benchmarks, ai-workflows]
    if: always()

    steps:
      - name: Check test results
        run: |
          echo "Project Generation: ${{ needs['project-generation'].result }}"
          echo "End-to-End: ${{ needs['end-to-end'].result }}"
          echo "Performance Benchmarks: ${{ needs['performance-benchmarks'].result }}"
          echo "AI Workflows: ${{ needs['ai-workflows'].result }}"

          if [[ "${{ needs['project-generation'].result }}" == "success" &&
                "${{ needs['end-to-end'].result }}" == "success" &&
                "${{ needs['performance-benchmarks'].result }}" == "success" &&
                "${{ needs['ai-workflows'].result }}" == "success" ]]; then
            echo "✅ All integration tests passed!"
            exit 0
          else
            echo "❌ Some integration tests failed"
            exit 1
          fi
