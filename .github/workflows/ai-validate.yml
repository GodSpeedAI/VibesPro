name: AI Validation

permissions:
  contents: read

on:
  push:
    branches:
      - main
    paths:
      - 'justfile'
      - 'tools/logging/**'
      - '.github/workflows/ai-validate.yml'
      - 'docs/dev_tdd.md'
  pull_request:
    paths:
      - 'justfile'
      - 'tools/logging/**'
      - '.github/workflows/ai-validate.yml'
      - 'docs/dev_tdd.md'

concurrency:
  group: ai-validate-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ai-validate:
    runs-on: ubuntu-22.04
    timeout-minutes: 20
    env:
      LC_ALL: C.UTF-8
      LANG: C.UTF-8
      NX_NO_CLOUD: 'true'
      NX_REJECT_REMOTE_CACHE: 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          fetch-depth: 1

      - name: Setup Python
        uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # v6.1.0
        with:
          python-version: '3.11'

      - name: Setup pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0
        with:
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
        with:
          node-version: '20.11.1'
          cache: 'pnpm'

      - name: Install uv
        uses: astral-sh/setup-uv@681c641aba71e4a1c380be3ab5e12ad51f415867 # v7.1.6

      - name: Install just
        uses: extractions/setup-just@e33e0265a09d6d736e2ee1e0eb685ef1de4669ff # v3.0.0
        with:
          just-version: '1.27.0'

      - name: Install Node dependencies
        run: pnpm install --frozen-lockfile

      - name: Sync Python toolchain
        shell: bash
        run: uv sync --group dev --all-extras --frozen

      - name: Run ai-validate
        # DEV-PRD-007 / DEV-SDS-006: Ensure Logfire smoke validation is invoked
        run: just ai-validate
