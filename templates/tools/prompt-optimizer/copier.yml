# Template configuration for prompt-optimizer tool generator
_templates_suffix: .j2
_envops:
  variable_start_string: "{{"
  variable_end_string: "}}"
  block_start_string: "{%"
  block_end_string: "%}"
  comment_start_string: "{#"
  comment_end_string: "#}"

# Project configuration
project_name:
  type: str
  help: Name of the project (used in CLI output and documentation)
  placeholder: my-ai-project

package_path:
  type: str
  help: Python package path for imports (e.g., libs.prompt_optimizer)
  default: "libs.prompt_optimizer"

# Architecture options
include_domain_layer:
  type: bool
  help: Include complete domain layer with entities and value objects
  default: true

include_application_layer:
  type: bool
  help: Include application layer with use cases and ports
  default: true

include_infrastructure_layer:
  type: bool
  help: Include infrastructure layer with adapters
  default: true

include_cli_tools:
  type: bool
  help: Include CLI scripts for token counting and optimization
  default: true

# Database configuration
database_type:
  type: str
  help: Temporal database type
  choices:
    - sled
    - sqlite
    - custom
  default: sled

database_path:
  type: str
  help: Default database path
  default: "./temporal_db"

# AI Model configuration
default_ai_model:
  type: str
  help: Default AI model for analysis
  choices:
    - gpt-4
    - gpt-4-turbo
    - gpt-3.5-turbo
    - claude-3-opus
    - claude-3-sonnet
    - claude-3-haiku
  default: gpt-4

# Feature flags
enable_ml_optimization:
  type: bool
  help: Enable ML-powered prompt optimization features
  default: true

enable_temporal_learning:
  type: bool
  help: Enable temporal learning from usage patterns
  default: true

enable_cost_estimation:
  type: bool
  help: Enable cost estimation for different models
  default: true

# Testing configuration
include_tests:
  type: bool
  help: Include comprehensive test suite
  default: true

test_framework:
  type: str
  help: Testing framework to use
  choices:
    - pytest
    - unittest
  default: pytest

include_integration_tests:
  type: bool
  help: Include integration tests for external adapters
  default: true

# Documentation
include_readme:
  type: bool
  help: Include comprehensive README with examples
  default: true

license:
  type: str
  help: License for the generated code
  choices:
    - MIT
    - Apache-2.0
    - GPL-3.0
    - BSD-3-Clause
    - Proprietary
  default: MIT

template_version:
  type: str
  help: Template version for documentation
  default: "1.0.0"

# Advanced configuration
custom_token_counter:
  type: bool
  help: Include custom token counter implementation
  default: false

custom_effectiveness_metrics:
  type: bool
  help: Include custom effectiveness metrics
  default: false

include_api_integrations:
  type: bool
  help: Include API integrations for external AI services
  default: false
