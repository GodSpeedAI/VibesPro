[pytest]
testpaths = tests
pythonpath = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*
# Exclude temporal tests - they need fixture updates for proper async support
# TODO: re-enable once async fixture updates are complete - tracking issue #1234
norecursedirs = tests/temporal tests/integration  # TODO: re-enable once async fixture updates are complete - tracking issue #1234
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function
