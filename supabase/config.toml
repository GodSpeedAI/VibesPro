# Supabase Configuration for VibesPro
# This configuration is used for local development with Docker Compose
# For production, use Supabase Cloud or self-hosted Supabase

[api]
enabled = true
port = 54321
schemas = ["public", "graphql_public"]
extra_search_path = ["public", "extensions"]
max_rows = 1000

[db]
port = 54322
major_version = 15

[db.pooler]
enabled = false
port = 54329
pool_mode = "transaction"
default_pool_size = 20
max_client_conn = 100

[studio]
enabled = true
port = 54323
api_url = "http://localhost"

[auth]
enabled = false

[storage]
enabled = false

[realtime]
enabled = false

[analytics]
enabled = false
